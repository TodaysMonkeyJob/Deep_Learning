<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    {% block title %}Login{% endblock %}
</head>
<body>
    {% block content %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><a href="{% url 'password_reset' %}" >Forgot Password?</a></p>
            <button class="btn btn-success ml-2" type="submit">Login</button>
        </form>
    {% endblock %}
</body>
</html>
